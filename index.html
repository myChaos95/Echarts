<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量','测试']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },{
                name: '测试',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }],
            dataZoom: [
        {   // 这个dataZoom组件，默认控制x轴。
            type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
            start: 30,      // 左边在 10% 的位置。
            end: 50         // 右边在 60% 的位置。
        },
        {   // 这个dataZoom组件，也控制x轴。
            type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件
            start: 10,      // 左边在 10% 的位置。
            end: 60         // 右边在 60% 的位置。
        }
    ],

        };

        var option2 = {
            series : [
                 {
                     name: '访问来源',
                     type: 'pie',
                     radius: '55%',
                     data:[
                         {value:235, name:'视频广告'},
                         {value:274, name:'联盟广告'},
                         {value:310, name:'邮件营销'},
                         {value:335, name:'直接访问'},
                         {value:400, name:'搜索引擎'}
                     ]
                }
            ],
            itemStyle: {
                normal: {
                // 阴影的大小
                shadowBlur: 200,
                // 阴影水平方向上的偏移
                shadowOffsetX: 0,
                // 阴影垂直方向上的偏移
                shadowOffsetY: 0,
                // 阴影颜色
                shadowColor: 'rgba(0, 0, 0, 0.5)',
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.3)'
                }
            },
            emphasis: {
                shadowBlur: 200,
                shadowOffsetX: 10,
                shadowOffsetY: 20,
                shadowColor: 'red'
            }
            },
             backgroundColor: '#2c343c',
        };

        // 单例模式
        var myEchar1 = (function() {
            var echar = '';
            var option = '';

            function getEchar() {
                return echar;
            }

            function setEchar(el) {
                echar = echarts.init(el);
                console.log(echar);
            }

            function getOption() {
                return option;
            }

            function setOption(newOption) {
                var option = newOption || option;
                echar.setOption(option);
            }

            return {
                getEchar: getEchar,
                setEchar: setEchar,
                getOption: getOption,
                setOption: setOption,
            }

        }());

        // 类
        var myEchar2;

        (function(){
            var echar = '';
            var option = '';
            myEchar2 = function(el, option) {
                echar = echarts.init(el);
                option = option;
            }
            myEchar2.prototype = {
                getEchar: function() {
                    return echar;
                },
                setEchar: function(el) {
                    echar = echarts.init(el);
                    return this;
                },
                getOption: function(){
                    return option;
                },
                setOption: function(newOption){
                    var option = newOption || option;
                    echar.setOption(option);
                },
            }
        }())


    </script>
</body>
</html>
